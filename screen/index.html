<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>IllustraCtive || Sua residência artística!</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1 class="logo">Illustra<span>Ctive</span></h1>
        <a href="#" class="subscribe-btn">CADASTRE-SE</a>
        <nav>
          <ul class="btn-header">
            <li><a href="#" class="btn">Nossa Empresa</a></li>
            <li><a href="#" class="btn">Galerias</a></li>
            <li><a href="#" class="btn">Contato</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-container">
        <div class="text-card-section">
          <h1 class="text-tittle">PORTFOLIA</h1>
          <p class="text-description">
            IllustraCtive é seu destino final para encontrar ilustradores
            incríveis e seus portifólios. Exiba seus trabalhos, conecte-se com
            potenciais clientes e discuta projetos futuros com facilidade nesta
            plataforma online.
          </p>
        </div>
        <div class="slideshow-section">
          <div class="slide fade">
            <img src="../img/img-1.jpg" alt="Imagem 1" class="slide-img" />
          </div>
          <div class="slide fade">
            <img src="../img/img-2.jpg" alt="Imagem 2" class="slide-img" />
          </div>
          <div class="slide fade">
            <img src="../img/img-3.png" alt="Imagem 3" class="slide-img" />
          </div>
          <div class="slide fade">
            <img src="../img/img-4.png" alt="Imagem 3" class="slide-img" />
          </div>
        </div>
      </main>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
